<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/R2nShGL/f3dcab4df7740cc84a6148a49795e2c7-removebg-preview.png" alt="Netflix" class="logo">
    </div>
    
    <div class="login-text">Entrar</div>
    
    <div class="form-container">
        <form id="login-form">
            <!-- Campo de email ou número de celular -->
            <input type="text" id="email" placeholder="Email ou número de celular" class="input-field" required>
            
            <!-- Campo de senha -->
            <input type="password" id="password" placeholder="Senha" class="input-field" required>
            
            <!-- Botão de envio -->
            <button type="submit" id="login-button" class="login-button" disabled>Entrar</button>
        </form>
    </div>
    
    <script src="login.js"></script>
    
    <div class="final-image-container">
        <img src="https://i.ibb.co/yNQHZHd/IMG-20241216-WA0010.jpg" alt="Imagem Final" class="final-image">
    </div>
    
</body>
</html>
